{% extends "base.html" %}
{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    .chart-container {
        margin: 20px 0;
    }
    .card-header {
        font-size: 1.25rem;
    }
    .chart-container {
        position: relative;
        height: 400px;
        width: 100%;
    }
</style>
{% endblock head %}
{% block content %}

<h1 class="my-4">{{ repository.name }} - Repository Statistics</h1>
    
<div class="row">
    <!-- Commit Frequency Chart -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Commit Frequency</div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="commitFrequencyChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Top Contributors Chart -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Top Contributors</div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="topContributorsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <!-- Commit Size Distribution Chart -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Commit Size Distribution</div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="commitSizeDistributionChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Churn Rate Chart -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Churn Rate</div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="churnRateChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <!-- Commit Time Distribution Chart -->
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">Commit Time Distribution</div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="commitTimeDistributionChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
{% block core_footer %}
<script>
    // Commit Frequency Chart
    const commitFrequencyCtx = document.getElementById('commitFrequencyChart').getContext('2d');
    new Chart(commitFrequencyCtx, {
        type: 'line',
        data: {
            labels: [{% for day in commit_frequency %}'{{ day.date__date }}',{% endfor %}],
            datasets: [{
                label: 'Commits per Day',
                data: [{% for day in commit_frequency %}{{ day.commit_count }},{% endfor %}],
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: { display: true, text: 'Date' }
                },
                y: {
                    title: { display: true, text: 'Number of Commits' }
                }
            }
        }
    });

    // Top Contributors Chart
    const topContributorsCtx = document.getElementById('topContributorsChart').getContext('2d');
    new Chart(topContributorsCtx, {
        type: 'bar',
        data: {
            labels: [{% for contributor in top_contributors %}'{{ contributor.author__username }}',{% endfor %}],
            datasets: [{
                label: 'Commits',
                data: [{% for contributor in top_contributors %}{{ contributor.commit_count }},{% endfor %}],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: { display: true, text: 'Contributor' }
                },
                y: {
                    title: { display: true, text: 'Number of Commits' }
                }
            }
        }
    });

    // Commit Size Distribution Chart
    const commitSizeDistributionCtx = document.getElementById('commitSizeDistributionChart').getContext('2d');
    new Chart(commitSizeDistributionCtx, {
        type: 'doughnut',
        data: {
            labels: ['Average Commit Size', 'Max Commit Size', 'Min Commit Size'],
            datasets: [{
                label: 'Commit Sizes',
                data: [
                    {{ size_distribution.average_size }},
                    {{ size_distribution.max_size }},
                    {{ size_distribution.min_size }}
                ],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 2
            }]
        },
        options: {
            responsive: true
        }
    });

    // Churn Rate Chart
    const churnRateCtx = document.getElementById('churnRateChart').getContext('2d');
    new Chart(churnRateCtx, {
        type: 'bar',
        data: {
            labels: ['Total Lines Changed'],
            datasets: [{
                label: 'Churn Rate',
                data: [{{ churn_rate }}],
                backgroundColor: 'rgba(255, 159, 64, 0.2)',
                borderColor: 'rgba(255, 159, 64, 1)',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: { display: true, text: 'Metric' }
                },
                y: {
                    title: { display: true, text: 'Lines Changed' }
                }
            }
        }
    });

    // Commit Time Distribution Chart
    const commitTimeDistributionCtx = document.getElementById('commitTimeDistributionChart').getContext('2d');
    new Chart(commitTimeDistributionCtx, {
        type: 'bar',
        data: {
            labels: [{% for hour in time_distribution %}'{{ hour.hour }}:00',{% endfor %}],
            datasets: [{
                label: 'Commits per Hour',
                data: [{% for hour in time_distribution %}{{ hour.commit_count }},{% endfor %}],
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: { display: true, text: 'Hour of Day' }
                },
                y: {
                    title: { display: true, text: 'Number of Commits' }
                }
            }
        }
    });
</script>
{% endblock core_footer %}
